<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DeFiFuelDeal – Authentication</title>
  <link rel="stylesheet" href="styles/main.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <script src="https://unpkg.com/ipfs-http-client/dist/index.min.js"></script>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo"><img src="images/blockenergy-logo.jpg" alt="BlockEnergy Logo" /></div>
    <div class="header-content">
      <h1>DeFiFuelDeal</h1>
      <p>Step 1: Initial Authentication</p>
    </div>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Back to Main Site</a>
    <a href="auth.html" class="active">Authentication</a>
    <a href="verify.html">Verification</a>
    <a href="payment.html">Payment</a>
    <a href="dapp.html">Dashboard</a>
  </nav>

  <!-- Main Content -->
  <main>
    <!-- Deal Type -->
    <section class="content">
      <h2>Select Deal Type</h2>
      <div class="card-container">
        <div class="card" id="card-fob">FOB</div>
        <div class="card" id="card-cif">CIF</div>
      </div>
    </section>

    <!-- Proof of Ownership & Proof of Funds -->
    <section class="content">
      <h2>Upload Documents</h2>

      <label for="pooInput">Proof of Ownership (POO)</label>
      <input type="file" id="pooInput" />
      <button id="submitPoo" class="cta-button">Submit POO</button>
      <p id="pooStatus" class="status"></p>

      <label for="pofInput">Proof of Funds (POF)</label>
      <input type="file" id="pofInput" />
      <button id="submitPof" class="cta-button">Submit POF</button>
      <p id="pofStatus" class="status"></p>
    </section>

    <!-- KYC Form -->
    <section class="content">
      <h2>KYC Information</h2>
      <form id="kycForm">
        <label>
          Full Name:
          <input type="text" id="fullName" required />
        </label>
        <label>
          Date of Birth:
          <input type="date" id="dob" required />
        </label>
        <label>
          Address:
          <input type="text" id="address" required />
        </label>
        <label>
          ID Document:
          <input type="file" id="kycDoc" required />
        </label>
        <button type="submit" class="cta-button">Submit KYC</button>
      </form>
      <p id="kycStatus" class="status"></p>
    </section>

    <!-- Continue -->
    <section class="content">
      <button id="toVerify" class="cta-button">Continue to Document Verification</button>
    </section>
  </main>

  <!-- Placeholder Scripts -->
  <script>
    // TODO: wire up deal-type selection, POO/POF uploads, KYC form submission
    document.getElementById('toVerify').onclick = () => location.href = 'verify.html';
  </script>
</body>
</html>
